name: CI (start with pm2)

on: 
  push: 
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs: 
  test-and-run: 
    runs-on: ubunto-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci

      - name: Install pm2 globally
        run: npm install -g pm2

      - name: Start backend with pm2

        run: 
          pm2 start npm --name "backend" --start
          sleep 3
          pm2 status

      - name: Run integration tests
        run: |
          npm test

      - name: Collect pm2 logs (optional)
        if: failure()
        run: |
          pm2 logs --lines 200
        
      - name: Stop pm2 
        if: always()
        run: |
          pm2 delete all || true